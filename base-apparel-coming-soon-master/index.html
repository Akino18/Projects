<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


 <article class="container">
   <section class="container__logo">

     <img src="images/logo.svg" alt="">

   </section>

   <section class="container__info">

     <div class="info__img">
       <img id="image" src="images/hero-desktop.jpg" alt="">
     </div>

    <div class="info__card">
      <div class="info__text">

        <h1 class="text__title"> <span class="text__title">We're</span> coming soon</h1>
   
        <p class="text"> Hello fellow shoppers! We're currently building our new fashion store. 
         Add your email below to stay up-to-date with announcements and our launch deals.</p>
       </div>
     
       <form id="form" class="form" action="">

         <div class="form__input">
           <input autocomplete="off" id="input" type="text" placeholder="Email Address" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
           <img class="error-icon" src="images/icon-error.svg" alt="">
           <p class="form__error">Please provide a valid email</p>
         </div>

         <button class="form__button"> <img src="images/icon-arrow.svg" alt=""> </button>

       </form>
    </div>
    
   </section>
  
 </article>

 
 

<script src="codigo.js"></script>
  
</body>
</html>
