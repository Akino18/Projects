<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="container">

  <div class="container__title">
    <h1 class="title__h1"> Simple, traffic-based pricing</h1>
    <p class="title__p">Sign-up for our 30-day trial. No credit card required. </p>
  </div>

 <div class="container__card">

   <div class="card__main">
    <div class="main__slider">
      <p class="slider__pageviews"><span id="Pageviews"></span> Pageviews</p>
      

    <input type="range" class="slider" name="" id="inputRange" value="0" min="0" max="1000000">
    <p class="slider__month"><span class="RangeValue" id="RangeValue">$0</span>/month</p>
    </div>
  
    <div class="card__change">
      <p class="text change__text">Monthly Billing</p>
      <div class="change"><button id="button" class="button"></button></div>
      <p class=" text change__text">Yearly Billing</p> 
      <p class="text change__discount">25% <span class="discount">discount</span></p>
    </div>
   </div>

  <div class="card__info">
    <div class="text__container">
      <p class="info__text"><img src="images/icon-check.svg" alt="">Unlimited websites</p>
    <p class="info__text"><img src="images/icon-check.svg" alt="">100% data ownership</p>
    <p class="info__text"><img src="images/icon-check.svg" alt="">Email reports</p>
    </div>

  <a href="#" class="info__button">Start my trial</a>
  </div>
 </div>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akino18</a>.
  </div>

  <script src="JS/RangeSlider.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    let $range = $("#inputRange")
  </script>
</body>
</html>
